<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Optimised Product Search Algorithm</title>
  <style>
    /* Style the body and center the content */
body {
    margin: 0;
    padding: 0;
    display: flex;
    background-color: lightblue;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  
  /* Style the heading */
  h1 {
    margin-top: 20px;
    text-align: center;
    color: red;
  }
  
  /* Style the form */
  form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  /* Style the labels */
  label {
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  /* Style the input fields */
  input[type="text"],
  input[type="number"] {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: bisque;
    font-size: 16px;
    width: 250px;
  }
  
  /* Style the search button */
  button[type="submit"] {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: cadetblue;
    color: #fff;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }
  
  /* Style the table */
  table {
    margin-top: 20px;
    border-collapse: collapse;
    width: 100%;
  }
  
  /* Style the table header */
  thead th {
    padding: 10px;
    text-align: left;
    background-color: #007bff;
    color: #fff;
  }
  
  /* Style the table rows */
  tbody tr {
    border-bottom: 1px solid #ccc;
    border-width: 2px;
    border-radius: 5px;
    background-color: lightgreen;
  }
  
  /* Style the table data cells */
  td {
    padding: 10px;
  }
  
  </style>
</head>
<body>
  <h1>Optimised Product Search Algorithm</h1>
  <form>
    <label for="input">Input:</label>
    <input type="text" id="input" name="input">
    <br>
    <label for="minPrice">Minimum Price:</label>
    <input type="number" id="minPrice" name="minPrice">
    <br>
    <label for="maxPrice">Maximum Price:</label>
    <input type="number" id="maxPrice" name="maxPrice">
    <br>
    <label for="minRating">Minimum Rating:</label>
    <input type="number" id="minRating" name="minRating">
    <br>
    <label for="maxRating">Maximum Rating:</label>
    <input type="number" id="maxRating" name="maxRating">
    <br>
    <button type="submit">Search</button>
  </form>
  <table id="output">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="script.js" defer></script>
</body>
</html>
