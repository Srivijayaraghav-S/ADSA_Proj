<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Optimised Product Search Algorithm</title>
</head>
<body>
  <h1>Optimised Product Search Algorithm</h1>
  <form>
    <label for="input">Input:</label>
    <input type="text" id="input" name="input">
    <button type="submit">Search</button>
  </form>
  <table id="output">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td>iPhone 12</td>
        <td>Mobile Phones</td>
        <td>999.99</td>
        <td>The latest and greatest iPhone</td>
        <td>4.5</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
